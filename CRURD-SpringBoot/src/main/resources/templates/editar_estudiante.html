<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Resgistro de Estudiantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-spand-md bg-dark navbar-dark">
		<a class="navbar-brand ms-2" href="#">Control de Estudiantes</a>
		<div class="collapse navbar-collapse" id="colabsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="coll-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de Estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label>Nombre : </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Coloque su nombre " required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido : </label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Coloque su apellido " required>
						</div>
						<br>
						<div class="form-group">
							<label>Email : </label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Coloque su email " required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
