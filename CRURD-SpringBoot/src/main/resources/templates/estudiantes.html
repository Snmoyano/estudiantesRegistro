<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Estudiantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-spand-md bg-dark navbar-dark">
		<a class="navbar-brand ms-2" href="#"> Control de Estudiantes</a>
		<div class="collapse navbar-collapse" id="colabsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<h1>Lista de Estudiantes</h1>
		</div>
		<div class="row">
			<div class="col-lg-3" >
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiante</a>
			</div>
		</div>
		<br>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante:${estudiantes}">
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.apellido}">Apellido</td>
					<td th:text="${estudiante.email}">Email</td>
					<td>
						<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info ">Editar</a>
						<a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger ">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
